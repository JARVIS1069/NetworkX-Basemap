<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Flight Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <div class="header">
        <h1>Global Flight Tracker</h1>
        <p>Watch live flight paths across the globe</p>
      </div>
      
      <div class="controls">
        <div class="control-group">
          <label for="speed">Animation Speed</label>
          <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1">
          <span id="speed-value">1x</span>
        </div>
        
        <div class="control-group">
          <button id="toggle-labels">Toggle Distance Labels</button>
        </div>
        
        <div class="control-group">
          <button id="toggle-rotation">Toggle Auto Rotation</button>
        </div>
      </div>
      
      <div id="globe-container"></div>
      
      <div class="info-panel">
        <div class="flight-info">
          <h3>Active Flights</h3>
          <div id="flight-list"></div>
        </div>
        
        <div class="stats">
          <div class="stat">
            <span class="stat-number" id="total-flights">15</span>
            <span class="stat-label">Total Routes</span>
          </div>
          <div class="stat">
            <span class="stat-number" id="total-distance">0</span>
            <span class="stat-label">Total Distance (km)</span>
          </div>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
